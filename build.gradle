buildscript {
    repositories {
        mavenCentral()
    }
}


ext {
    versions = [
            spock  : "1.1-groovy-2.4"
    ]
}

subprojects {
    repositories {
        mavenCentral()
    }

    group 'io.vrap.rmf'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'
	apply plugin: 'eclipse'
    apply plugin: 'groovy'

    sourceCompatibility = 1.8
}

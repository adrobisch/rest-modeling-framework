ext {
    xtextVersion = '2.15.0'
    spockVersion = "1.1-groovy-2.4"
    jvmSdkVersion = "1.21.0"
    
    yaml = [
            snakeyaml: 'org.yaml:snakeyaml:1.25'
    ]

    google = [
            guava: 'com.google.guava:guava:28.2-jre'
    ]

    commons = [
            lang3: 'org.apache.commons:commons-lang3:3.9',
            cli: 'commons-cli:commons-cli:1.4',
            io: 'commons-io:commons-io:2.6'
    ]

    _antlr = [
            antrl: 'org.antlr:antlr4:4.8'
    ]

    jackson_core = [
            annotations: 'com.fasterxml.jackson.core:jackson-annotations:2.8.9',
            core: 'com.fasterxml.jackson.core:jackson-core:2.9.1',
            databind: 'com.fasterxml.jackson.core:jackson-databind:2.9.1',
            dataformat_yaml: 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.1'
    ]

    emf = [
            common: 'org.eclipse.emf:org.eclipse.emf.common:2.11+',
            ecore: 'org.eclipse.emf:org.eclipse.emf.ecore:2.11+',
            ecore_xcore_lib: 'org.eclipse.emf:org.eclipse.emf.ecore.xcore.lib:1.1.100'
    ]

    hypertino = [
            inflector: 'com.hypertino:inflector_2.13:1.0.13'
    ]

    damnhandy = [
            handy_uri_templates: 'com.damnhandy:handy-uri-templates:2.1.8'
    ]

    spockframework = [
            spock_core: "org.spockframework:spock-core:${spockVersion}"
    ]

    assertj = [
            core: 'org.assertj:assertj-core:3.14.0'
    ]

    junit = [
            junit: 'org.junit.jupiter:junit-jupiter:5.6.0',
            dataprovider: 'com.tngtech.junit.dataprovider:junit-jupiter-dataprovider:2.6'
    ]
}
